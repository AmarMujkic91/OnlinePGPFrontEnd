      <!-- Lista Eventi-->
    <div class="container" style="padding: 0">
      <h3 class="my-5">Buduci Eventi</h3>
      <div class="row" style="justify-content: space-around">

        <div class="col" *ngFor="let e of eventPodaci"  style="text-align: center; min-width: 300px;max-width: 300px; margin-bottom: 3%">
          <div style="background-color: palegreen">
            <img style="width:100%; height:170px" src="assets/images/universityListLogo.jpg" />
          </div>
          <div style=" background-color: #446878;">
            <h5 style="color: white"> {{e.title}}</h5>
            <p style="color: white">Datum: {{e.startDate | date: 'dd/MM/yyyy'}} - {{e.endDate | date: 'dd/MM/yyyy'}}</p>
            <p style="color: white">Vrijem: {{e.startTime}}</p>
            <p style="color: white; overflow: hidden; display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical">Opis: {{e.description}}</p>
            <button class="btn btn-primary" style="margin: 20px;background-color: white;color: #446878;border-color: transparent">Saznaj Vise</button>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-10">

        </div>
        <div class="col-2">
          <button class="btn btn-primary" style="width: 200px;background-color: #446878;color: white;border-color: transparent">Dodaj Event</button>
        </div>
